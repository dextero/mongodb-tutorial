<!DOCTYPE html>
<html>
    <head>
        <title>Tweets</title>
    </head>

    <body>
        <h1>Login</h1>

        <form id="login_form" method="post" action="#">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />
        </form>
		{% if disabled %}
		<font color="red"><strong>Your account is disabled.</strong></font>
		{% endif %}
		{% if invalid %}
		<font color="red"><strong>Invalid login details supplied.</strong></font><br />
		{% endif %}
		<a href="/register/">Register</a><br />
    </body>
</html>
