{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'tweets.css' %}">
</head>
<body>
    <div class="content">
        <div class="form">
            <form>
                Display
                <input name="limit" type="text" size="5" value="{{ limit }}">
                tweets, skipping
                <input name="skip" type="text" size="5" value="{{ skip }}">
                most recent
                <input class="submit" type="submit" value="refresh">
            </form>
        </div>
        <div class="header">Recent tweets:</div>
        <div class="info">{{ tweet_count }} total tweets, displaying {{ beg }} - {{ end }}</div>
        <table>
            <thead>
                <th>username</th>
                <th>screen_name</th>
                <th>text</th>
                <th>location</th>
            </thead>
            {% for tweet in tweets %}
                <tr>
                    <td>{{ tweet.username }}</td>
                    <td>{{ tweet.screen_name }}</td>
                    <td>{{ tweet.text }}</td>
                    <td>{{ tweet.location }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
